<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		header, footer {
			width: 100%;
			height: 200px;
			background: #454545;
		}

		header {
			margin-bottom: 10px;
		}

		footer {
			clear: both;
		}
	
		.sidebar {
			float: left;
			width: 27.5%;
			margin-right: 2.5%;
			height: 400px;
			background: red;
			margin-bottom: 10px;
		}
		section {
			float: right;
			width: 70%;
			height: 400px;
			background: blue;
		}

		.section:before, .section:after {
			content: "";
			clear: both;
		}
	
	</style>
</head>
<body>
	<header></header>
	<div class="sidebar"></div>
	<section></section>
	<footer></footer>
</body>
</html>
