<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function displayHello() {
			saySomething('Bonjour !');
		}

		function sayThanks() {
			saySomething('Merci !');
		}


		function beNice() {
			displayHello();
			sayThanks();
		}

		function saySomething(msg) {
			console.log(msg);
		}

		beNice();
	</script>
</body>
</html>
