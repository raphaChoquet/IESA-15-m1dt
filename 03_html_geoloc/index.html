<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice Geoloc</title>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var geoInfo = '';
                geoInfo += 'Vous êtes situé à la latitude : ' + position.coords.latitude + '°<br>';
                geoInfo += 'Vous êtes situé à la longitude : ' + position.coords.longitude + '°';
                document.getElementById('position').innerHTML = geoInfo;
            }, function () {
                alert('Vous avez bloqué la geolocalisation');
            });
            alert('L\'API de geolocalisation en HTML 5 est disponible');
        } else {
            alert('Votre navigateur ne prend pas en compte la geolocalisation HTML5');
        }
    </script>
</head>
<body>
    <p id="position">Zone d'information de geolocalisation</p>
</body>
</html>
