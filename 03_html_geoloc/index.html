<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercice Geoloc</title>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                document.getElementById('latitude').innerHTML = position.coords.latitude + '°';
                document.getElementById('longitude').innerHTML = position.coords.longitude + '°';
            }, function () {
                alert('Vous avez bloqué la geolocalisation');
            });
            alert('L\'API de geolocalisation en HTML 5 est disponible');
        } else {
            alert('Votre navigateur ne prend pas en compte la geolocalisation HTML5');
        }
    </script>
</head>
<body>
    <p>Vous êtes situé à la latitude <span id="latitude"></span></p>
    <p>Vous êtes situé à la longitude <span id="longitude"></span></p>
</body>
</html>
